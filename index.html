<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="nome-1">John Wesley</h1>
        <h2 class="nome-2">John Wesley</h2>
    </header>
    <div class="calculadora">
        <h1 class="titulo">Calculadora</h1>
        <input class="visor" type="text" value="">
        <section class="botões_escritores">
            <section class="numerais">
                <button onclick= "escreve('1')" class="button-calculator"  style="bottom: 50%; left: 3%">1</button>
                <button onclick= "escreve('2')" class="button-calculator" style="bottom: 50%; left: 27.25%;">2</button>
                <button onclick= "escreve('3')" class="button-calculator"style="bottom: 50%; left: 51.5%;">3</button>
                <button onclick= "escreve('4')" class="button-calculator" style="bottom: 35%; left: 3%;">4</button>
                <button onclick= "escreve('5')" class="button-calculator"style="bottom: 35%; left: 27.25%;">5</button>
                <button onclick= "escreve('6')" class="button-calculator"style="bottom: 35%; left: 51.5%;">6</button>
                <button onclick= "escreve('7')" class="button-calculator"style="bottom: 20%; left: 3%;">7</button>
                <button onclick= "escreve('8')" class="button-calculator"style="bottom: 20%; left: 27.25%;">8</button>
                <button onclick= "escreve('9')" class="button-calculator"style="bottom: 20%; left: 51.5%;">9</button>
                <button onclick= "escreve('0')" class="button-calculator" style="bottom: 5%; left: 27.25%;">0</button>
            </section>
            <section class= "simbolos-matemáticos">
                <button onclick= "escreve('.')" class="button-calculator"style="bottom: 5%; left: 3%;">.</button>
                <button onclick= "escreve('/')" class="button-calculator"style="bottom: 50%; left: 75.25%;">/</button>
                <button onclick= "escreve('*')" class="button-calculator"style="bottom: 35%; left: 75.25%;">*</button>
                <button onclick= "escreve('-')" class="button-calculator"style="bottom: 20%; left: 75.25%;">-</button>
                <button onclick= "escreve('+')" class="button-calculator" style="bottom: 5%; left: 75.25%;">+</button>
                <button onclick= "escreve('^')" class="button-calculator"style="bottom: 65%; left: 75.25%;">^</button>
            </section>
        </section>

        <section class="botões_funcionais">
            <button onclick= "apaga_caracter()" class="button-calculator" style="bottom: 65%; left: 3%">AC</button>
            <button onclick= "limpa_visor()" class="button-calculator" style="bottom: 65%; left: 27.25%">C</button>
            <button onclick= "resolve_equação()" class="button-calculator" style="bottom: 5%; left: 51.5%;">=</button>
            <button onclick= "raiz_quadrada()" class="button-calculator" style="bottom: 65%; left: 51.5%;">√</button>
        </section>
        
        <script src="script.js"></script>
    </div>
    <div class="calculadora_financeira">
        <h1 class="titulo">Calculadora Financeira</h1>
        <input class="visor" type="text" value="">
        <section class="botões">
            <button onclick= "()" style="bottom: 65%; left: 3%">R$->US$</button>
        </section>
    </div>
</body>
</html>
